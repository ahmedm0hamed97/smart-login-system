<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center  my-5">
        <div class="mainForm p-5 rounded-5 text-info ">
          <h3 class="fs-1  mb-5 text-center">Smart Login System</h3>

          <div class="mb-4 px-3">
            <input
              type="email"
              name="email"
              id="emailLogin"
              class="form-control py-2 bg-transparent text-info fw-bold"
              placeholder="Enter your email..."
            />
            
          </div>

          <div class="mb-4 px-3">
            <input
              type="password"
              name="password"
              id="passwordLogin"
              class="form-control py-2 bg-transparent text-info fw-bold"
              placeholder="Enter your password..."
            />
            
          </div>

          <div class="alert alert-danger w-75 m-auto text-center p-2 fw-bold d-none" id="rejectLogin">
            Email or password incorrect 
          </div>

          <div class="text-center pt-3" >
            <button class="btn btn-outline-info w-50 fw-bold" id="loginBtn"> Log in </button>
          </div>

          <p class="mt-4 text-center fs-5">Donâ€™t have an account? 
            <a href="./index.html" class="text-decoration-none text-info fw-semibold">Sign Up</a>
          </p>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
